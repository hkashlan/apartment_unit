<mat-toolbar>
  <span>Total number {{ (unitService.unitsModel | async).totalElements }} </span>
  <form>
    <mat-form-field>
      <input type="text" placeholder="City" matInput [formControl]="cityControl" [matAutocomplete]="cityAuto">
      <mat-autocomplete autoActiveFirstOption #cityAuto="matAutocomplete">
        <mat-option *ngFor="let option of cityOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <form>
    <mat-form-field>
      <input type="text" placeholder="Neighborhood" matInput [formControl]="neighborhoodControl" [matAutocomplete]="neighborhoodAuto">
      <mat-autocomplete autoActiveFirstOption #neighborhoodAuto="matAutocomplete">
        <mat-option *ngFor="let option of neighborhoodOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-toolbar>
<div class="unit-list">
  <!-- <a *ngFor="let unitModel of unitsList | async" routerLink="/detail/{{unitModel.id}}">
    <app-unit [unitModel]="unitModel" (click)="goTo(unitModel)">
    </app-unit>
  </a> -->
  <app-unit [unitModel]="unitModel" *ngFor="let unitModel of unitsList | async " (click)="goTo(unitModel)">
  </app-unit>
</div>
